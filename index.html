          </div>
          <div class="iconBar">
            <div class="instagram"><i class='bx bxl-instagram'></i></div>
            <div class="facebook"><i class='bx bxl-facebook' ></i></div>
            <div class="twitter"><i class='bx bxl-twitter' ></i></div>
          </div>
        </div>
      </div>
      <div class="rightPanel">
        <div class="details">
            <a style="color: rgba(109, 23, 52,1);
             font-size: inherit;" href="https://www.alat.ng">
             Go to ALAT Website
            </a>
        <div class="formBox">
            <div class="license">
                <img src="./Images/alatLogo.jpg" />
                <div class="cbn">
                    <p>Licensed by the CBN</p>
                    <img src="./Images/cbnLogo.jpg"/>
                </div>
            </div>
            <h1 style="font-size: 1.2rem;">Welcome back! <span></span></h1>
            <form>
                <div class="emailBox">
                    <label for="email" >Email Address/Username</label>
                    <div class="emailInputBox">
                        <input type="text" name="email" id="email">
                    </div>
                </div>
                <div class="passwordBox">
                    <label for="password" style="color: #757575" >Password <a href="/forgot-password" style="color: rgba(171, 11, 75, 1);;">Forgot password?</a></label>
                    <div class="passwordInputBox">
                        <input type="text" name="password" id="password">
                        <div class="eye">                        <i class='bx bx-low-vision'></i>                    </div>
                    </div>
                </div>
                <button>Login</button>
                <div class="signUp">
                    <p style="line-height: 24px;
                    color: #4D4D4D;
                    font-weight: 400;
                    font-size: 0.9rem;">New to ALAT? <h2 style="font-weight: 700; color: rgba(171, 11, 75, 1); font-size: 0.9rem; line-height: 24px; cursor: pointer;">Sign up</h2></p>
                </div>
            </form>
        </div>
        </div>
      </div>
      <div class="consent">
        <div style="border-top-left-radius: 12px; border-top-right-radius: 12px; cursor: pointer; background-color: white; padding: 8px; border: 1px solid #757575; font-size: .875rem;
        line-height: 1.25rem;">Manage Consent</div>
      </div>
    </div>
  </body>
</html>
